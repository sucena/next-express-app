<!DOCTYPE html>
<html>
  <head>
    <title>Your App Name</title>
    <style>
      #loginButton {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <button id="loginButton">LOGIN</button>
    <script>
      const { ipcRenderer } = require("electron");

      document.getElementById("loginButton").addEventListener("click", () => {
        ipcRenderer.send("perform-login");
      });

      ipcRenderer.on("login-failed", () => {
        document.getElementById("loginButton").style.display = "block"; // Show the LOGIN button
      });

      ipcRenderer.on("login-success", () => {
        document.getElementById("loginButton").style.display = "none"; // Hide the LOGIN button
      });
    </script>
  </body>
</html>
